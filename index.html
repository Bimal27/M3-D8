    <div class="container">
        <h1 class="text-align-center">Amazon New Product</h1>
        <div class="row justify-content-center">

            <div class="col-md-6">
                <h2 class="mt-5 mb-3">Backoffice </h2>
                <form onsubmit="submitEvent(event)">
                    <div class="form-group">
                        <label for="name">Product Name</label>
                        <input id="name" type="text" class="form-control" aria-describedby="name field" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Product Description</label>
                        <input id="description" type="textarea" rows="6" class="form-control"
                            aria-describedby="event description field" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input id="brand" type="text" class="form-control" aria-describedby="brand field" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image Url</label>
                        <input id="imageUrl" type="link" class="form-control" aria-describedby="imageUrl field"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="time">Price</label>
                        <input id="price" type="number" class="form-control" aria-describedby="product price field"
                            required>

                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const submitEvent = async function (event) {
            event.preventDefault()
            const myData = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                brand: document.getElementById("brand").value,
                imageUrl: document.getElementById("imageUrl").value,
                price: document.getElementById("price").value,
            }
            const resp = await fetch("https://striveschool-api.herokuapp.com/api/product/", {
                method: "POST",
                body: JSON.stingify(myData),
                headers: {
                    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGRjNzMzNGIzNTgxNzAwMTVjMjI3NWIiLCJpYXQiOjE2MjUwNjAxNDksImV4cCI6MTYyNjI2OTc0OX0.2xNHXf9OBizeTrLnb2mu8ovdiG1mjyDA6YITX1WGpR4",
                    "Content-Type": "application/json",
                }

            })
        }
        window.onload = () => {
            submitEvent()
        }

    </script>
